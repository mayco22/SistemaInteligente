 <div class="container">

                    <label>
                        <input type="checkbox" value="Lembrar"> Lembrar-me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
            </form><!-- /form -->

               Esqueceu a senha?
