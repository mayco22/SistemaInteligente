          <div class="row">

            <div class="col-sm-8">

             

              <form>
                
                  <div class="form-group">

                     <label for="nome">Nome Completo</label>
                     <input type="text" class="form-control" id="nome" required autofocus>
                    
                  </div>
                  
                    <div class="form-group">

                     <label for="nome">Idade</label>
                     <input type="number" class="form-control" maxlenght="2" id="idade" required autofocus>
                    
                  </div>
                

                   <div class="form-group">
                        <label for="Cidade">Cidade</label>
                        <select class="form-control" id="cidade"> 
                          <option value="0" selected disabled>Selecionar...</option>
                          <option>1-Betim</option>
                          <option>2-Belo Horizonte</option>
                          <option>3-Contagem</option>
                          <option>4-Mateus Leme</option>
                          <option>5-Esmeraldas</option>
                        </select>
                    </div>

                  <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="sexo">
                           <option value="0" selected disabled>Selecionar...</option>
                          <option>1-Masculino</option>
                          <option>2-Feminino</option>
                          
                        </select>
                    </div>

                 <div class="form-group">
                        <label for="estado-civil">Estado civil</label>
                        <select class="form-control" id="estado-civil">
                          <option value="0" selected disabled>Selecionar...</option>
                          <option>1-Solteiro(a)</option>
                          <option>2-Casado(a)</option>
                          <option>3-Viuvo(a)</option>
                          
                        </select>
                    </div>
                  
                    <div class="form-group">
                        <label for="dependentes">NÃºmero de Dependentes</label>
                        <select class="form-control" id="dependentes">
                          <option value="0" selected disabled>Selecionar...</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5 ou mais.</option>
                          
                        </select>
                    </div>
                  

                      <button type="submit" class="btn btn-default">Cadastrar</button>

              </form>
