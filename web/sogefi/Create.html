<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composition template="/template.xhtml">
        <define name="title">
            <outputText value="#{bundle.CreateSogefiTitle}"></outputText>
        </define>
        <define name="body">
            <panelGroup id="messagePanel" layout="block">
                <messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </panelGroup>
            <form>
                <panelGrid columns="2">
                    <outputLabel value="#{bundle.CreateSogefiLabel_id}" for="id" />
                    <inputText id="id" value="#{sogefiController.selected.id}" title="#{bundle.CreateSogefiTitle_id}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_id}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_centroCusto}" for="centroCusto" />
                    <inputText id="centroCusto" value="#{sogefiController.selected.centroCusto}" title="#{bundle.CreateSogefiTitle_centroCusto}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_centroCusto}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_municipio}" for="municipio" />
                    <inputText id="municipio" value="#{sogefiController.selected.municipio}" title="#{bundle.CreateSogefiTitle_municipio}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_municipio}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_sexo}" for="sexo" />
                    <inputText id="sexo" value="#{sogefiController.selected.sexo}" title="#{bundle.CreateSogefiTitle_sexo}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_sexo}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_estadoCivil}" for="estadoCivil" />
                    <inputText id="estadoCivil" value="#{sogefiController.selected.estadoCivil}" title="#{bundle.CreateSogefiTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_estadoCivil}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_idade}" for="idade" />
                    <inputText id="idade" value="#{sogefiController.selected.idade}" title="#{bundle.CreateSogefiTitle_idade}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_idade}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_tempoCasa}" for="tempoCasa" />
                    <inputText id="tempoCasa" value="#{sogefiController.selected.tempoCasa}" title="#{bundle.CreateSogefiTitle_tempoCasa}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_tempoCasa}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_dependentes}" for="dependentes" />
                    <inputText id="dependentes" value="#{sogefiController.selected.dependentes}" title="#{bundle.CreateSogefiTitle_dependentes}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_dependentes}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_totalCop3Anos}" for="totalCop3Anos" />
                    <inputText id="totalCop3Anos" value="#{sogefiController.selected.totalCop3Anos}" title="#{bundle.CreateSogefiTitle_totalCop3Anos}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_totalCop3Anos}"/>
                    <outputLabel value="#{bundle.CreateSogefiLabel_totalAtestados}" for="totalAtestados" />
                    <inputText id="totalAtestados" value="#{sogefiController.selected.totalAtestados}" title="#{bundle.CreateSogefiTitle_totalAtestados}" required="true" requiredMessage="#{bundle.CreateSogefiRequiredMessage_totalAtestados}"/>
                </panelGrid>
                <br />
                <commandLink action="#{sogefiController.create}" value="#{bundle.CreateSogefiSaveLink}" />
                <br />
                <br />
                <commandLink action="#{sogefiController.prepareList}" value="#{bundle.CreateSogefiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <link outcome="/index" value="#{bundle.CreateSogefiIndexLink}"/>
            </form>
        </define>
    </composition>

</html>
